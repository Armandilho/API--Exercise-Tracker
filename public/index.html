<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>API - register</title>
</head>
    <body>
        <h1>Olá!!</h1>
        <p>Site em construção...</p>
        <h3>Registro de usuario</h3>
        <form action="/exercise/new-user" method="post">
            <label for="name">Enter name: </label>
            <input type="text" id="name" name="username">
            <input type="submit" value="OK">
        </form>
        <h3>Registro de Exercicio</h3>
        <form action="/api/exercise/add" method="post">
            <label for="name">Enter ID: </label>
            <input type="text" id="name" name="exerciseId" placeholder="ID">
            <label for="name">description: </label>
            <input type="text" id="name" name="exerciseName" placeholder="description">
            <label for="name">duration: </label>
            <input type="text" id="name" name="exerciseDuration" placeholder="duration">
            <label for="name">date: </label>
            <input type="text" id="name" name="exerciseDate" placeholder="date = yyyy/mm/dd">
            <input type="submit" value="OK">
        </form>

    </body>
</html>
